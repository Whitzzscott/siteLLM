        :root {
            background-color: #343434;
            color-scheme: dark;
            --primary-color: #343434;
            --secondary-color: #282828;
            --text-color: #f0f0f0;
            --shadow-color: rgba(0,0,0,0.2);
            --shadow-color-hover: rgba(0,0,0,0.3);
            --animation-timing: 0.3s ease;
        }
        
        body {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            scrollbar-width: none;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #343434;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .responsive-box {
            height: 500px;
            width: 750px;
            top: 110px;
            background-color: #282828;
            position: absolute;
            left: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: boxAppear 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes boxAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .responsive-box:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }



        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        .responsive-box {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

            animation: slideIn 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            height: 500px;

        }

            opacity: 1;
            transform: translateX(0) scale(1);
        }

        }

        }

    <script>
        if (!sessionStorage.getItem('hasLoaded')) {
            document.addEventListener("DOMContentLoaded", function() {
                const loadingOverlay = document.getElementById("loading-overlay");
                const loadingProgress = document.getElementById("loading-progress");
                let progress = 0;

                const loadingInterval = setInterval(() => {
                    progress += 1;
                    const easedProgress = easeProgress(progress);
                    loadingProgress.style.width = `${easedProgress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(loadingInterval);
                        loadingOverlay.style.transition = "all 1.2s cubic-bezier(0.4, 0, 0.2, 1)";
                        loadingOverlay.style.opacity = "0";
                        loadingOverlay.style.transform = "scale(1.2) rotate(5deg)";
                        setTimeout(() => {
                            loadingOverlay.style.display = "none";
                        }, 1200);
                    }
                }, 35);

                const easeProgress = (progress) => {
                    return progress < 50 ? 2 * progress : 200 - (2 * progress);
                }

                sessionStorage.setItem('hasLoaded', 'true');
            });
        } else {
            document.addEventListener("DOMContentLoaded", function() {
                const loadingOverlay = document.getElementById("loading-overlay");
                if (loadingOverlay) {
                    loadingOverlay.style.display = "none";
                }
            });
        }

    <script>
        const messagesContainer = document.getElementById('messages');
        const sendButton = document.getElementById('sendbuttoncss');
        const userInput = document.getElementById('usermsg');
        const botmsgElement = document.getElementById('botmsg');
        const typingIndicator = document.getElementById('typing-indicator');

        function createMessageBubble(text, isUser) {
            const bubble = document.createElement('div');
            bubble.style.cssText = `
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 10px;
                background-color: ${isUser ? '#333' : '#444'};
                color: white;
                margin: 5px;
                max-width: 70%;
                word-wrap: break-word;
                align-self: ${isUser ? 'flex-end' : 'flex-start'};
                animation: messageSlideIn 0.3s ease forwards;
            `;
            
            bubble.textContent = text;
            return bubble;
        }

        async function handleSendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) {
                return;
            }

            const userBubble = createMessageBubble('You: ' + userMessage, true);
            messagesContainer.appendChild(userBubble);
            userInput.value = '';

            typingIndicator.style.display = 'block';
            typingIndicator.scrollIntoView({ behavior: 'smooth' });

            try {
                if (!openRouterKey && openRouterIsSelected) {
                    throw new Error('OpenRouter API key is not configured');
                }

                typingIndicator.style.display = 'none';

                const botResponse = botmsgElement.textContent;
                if (botResponse && botResponse.trim()) {
                    const botBubble = createMessageBubble('Bot: ' + botResponse, false);
                    messagesContainer.appendChild(botBubble);
                    botBubble.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
            }
        }

        userInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const userMessage = userInput.value.trim();
                if (!userMessage) return;

                const userBubble = createMessageBubble('You: ' + userMessage, true);
                messagesContainer.appendChild(userBubble);
                userInput.value = '';

                typingIndicator.style.display = 'block';
                typingIndicator.scrollIntoView({ behavior: 'smooth' });

                try {
                    const selectedModel = document.getElementById('ai-model').value;

                    switch(selectedModel) {

    function checkFetchError(response) {
        if (!response.ok) {

        const contentType = response.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
            throw new TypeError("Response was not JSON");
        }
        return response;
