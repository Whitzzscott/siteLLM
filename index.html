<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteLLMs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            background-color: #343434;
            color-scheme: dark;
            --primary-color: #343434;
            --secondary-color: #282828;
            --text-color: #f0f0f0;
            --shadow-color: rgba(0,0,0,0.2);
            --shadow-color-hover: rgba(0,0,0,0.3);
            --animation-timing: 0.3s ease;
        }
        
        body {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            scrollbar-width: none;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #343434;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .responsive-box {
            height: 500px;
            width: 750px;
            top: 110px;
            background-color: #282828;
            position: absolute;
            left: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: boxAppear 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes boxAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .responsive-box:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        @media (max-width: 1024px) {
            .responsive-box {
                top: 100px;
                width: 800px;
                left: 150px;
                border-radius: 8px;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                scrollbar-width: 0;
                scrollbar-color: transparent transparent;
            }
        }

        @media (max-width: 768px) {
            .responsive-box {
                width: 90%;
                left: 5%;
                height: 500px;
                border-radius: 8px;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
        }

        @media (max-width: 480px) {
            .responsive-box {
                width: 100%;
                left: 0;
                height: 400px;
                top: 20px;
                border-radius: 8px;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        .responsive-box {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        #chatbar {
            animation: slideIn 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            height: 500px;
            width: 200px;
            background-color: whitesmoke;
            position: absolute;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #chatbar button {
            border-radius: 8px;
            left: 200px;
            top: 220px;
            height: 50px;
            position: absolute;
            user-select: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #chatbar button:hover {
            transform: scale(1.1) rotate(5deg);
        }

        #chatbar.expanded {
            opacity: 1;
            transform: translateX(0) scale(1);
        }

        #chatbar.collapsed {
            opacity: 0.5;
            transform: translateX(-180px) scale(0.95);
        }

        #chatbarbuttonn.expanded {
            transform: rotate(180deg) scale(1.1);
        }

        #chatbarbuttonn.collapsed {
            transform: rotate(0deg);
        }

        #Header {
            color: white;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            position: relative;
            bottom: 30px;
            left: 50px;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4),
                        0 2px 4px rgba(255,255,255,0.1);
            text-align: center;
            z-index: 10;
            animation: headerPulse 3s ease-in-out infinite;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes headerPulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); filter: brightness(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .chat2 {
            position: absolute;
            top: 250px;
            left: 615px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #333;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: chatAppear 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes chatAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .messages-container {
            height: 100%;
            width: 100%;
            overflow-y: scroll;
            position: relative;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
            scroll-behavior: smooth;
        }

        .chat-message {
            position: relative;
            margin: 5px 0;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: messageIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        button, input, select {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:hover, input:focus, select:focus {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .fa-paper-plane {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fa-paper-plane:hover {
            transform: scale(1.2) rotate(15deg);
        }

        #sendbuttoncss:hover {
            background-color: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 9999; flex-direction: column;">

            Loading...

        <div class="loading-subtext" style="user-select: none; color: #81C784; font-size: 16px; margin-bottom: 30px; font-family: 'Segoe UI', Arial, sans-serif; letter-spacing: 1px; animation: fade 2s ease-in-out infinite, slideIn 1s ease-out 0.3s;">

            <div id="loading-progress" style="width: 0%; height: 100%; background: linear-gradient(90deg, #4CAF50, #81C784, #4CAF50); background-size: 200% 100%; transition: width 0.5s ease; animation: glow 2s ease-in-out infinite, gradient 3s linear infinite, pulse-width 2s ease-in-out infinite;"></div>
        </div>
    </div>

    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 15px rgba(76, 175, 80, 0.6); filter: brightness(1); }
            50% { box-shadow: 0 0 30px rgba(76, 175, 80, 0.9); filter: brightness(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes fade {
            0%, 100% { opacity: 0.5; transform: translateX(0); }
            50% { opacity: 1; transform: translateX(5px); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes expand {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }

        @keyframes pulse-width {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(0.98); }
        }
    </style>

    <script>
        if (!sessionStorage.getItem('hasLoaded')) {
            document.addEventListener("DOMContentLoaded", function() {
                const loadingOverlay = document.getElementById("loading-overlay");
                const loadingProgress = document.getElementById("loading-progress");
                let progress = 0;

                const loadingInterval = setInterval(() => {
                    progress += 1;
                    const easedProgress = easeProgress(progress);
                    loadingProgress.style.width = `${easedProgress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(loadingInterval);
                        loadingOverlay.style.transition = "all 1.2s cubic-bezier(0.4, 0, 0.2, 1)";
                        loadingOverlay.style.opacity = "0";
                        loadingOverlay.style.transform = "scale(1.2) rotate(5deg)";
                        setTimeout(() => {
                            loadingOverlay.style.display = "none";
                        }, 1200);
                    }
                }, 35);

                const easeProgress = (progress) => {
                    return progress < 50 ? 2 * progress : 200 - (2 * progress);
                }

                sessionStorage.setItem('hasLoaded', 'true');
            });
        } else {
            document.addEventListener("DOMContentLoaded", function() {
                const loadingOverlay = document.getElementById("loading-overlay");
                if (loadingOverlay) {
                    loadingOverlay.style.display = "none";
                }
            });
        }
    </script>

    <style>
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    <script>
        const messagesContainer = document.getElementById('messages');
        const sendButton = document.getElementById('sendbuttoncss');
        const userInput = document.getElementById('usermsg');
        const botmsgElement = document.getElementById('botmsg');
        const typingIndicator = document.getElementById('typing-indicator');

        function createMessageBubble(text, isUser) {
            const bubble = document.createElement('div');
            bubble.style.cssText = `
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 10px;
                background-color: ${isUser ? '#333' : '#444'};
                color: white;
                margin: 5px;
                max-width: 70%;
                word-wrap: break-word;
                align-self: ${isUser ? 'flex-end' : 'flex-start'};
                animation: messageSlideIn 0.3s ease forwards;
            `;
            
            bubble.textContent = text;
            return bubble;
        }

        async function handleSendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) {
                return;
            }

            const userBubble = createMessageBubble('You: ' + userMessage, true);
            messagesContainer.appendChild(userBubble);
            userInput.value = '';

            typingIndicator.style.display = 'block';
            typingIndicator.scrollIntoView({ behavior: 'smooth' });

            try {
                if (gptIsSelected) await gpt();
                else if (gpt4IsSelected) await gpt4();
                else if (claudeIsSelected) await claude();
                else if (openRouterIsSelected) await openRouter();
                else if (llama2IsSelected) await llama2();
                else if (mistralIsSelected) await mistral();
                else if (palmIsSelected) await palm();
                else if (anthropicIsSelected) await anthropic();
                else if (falconIsSelected) await falcon();
                else if (gptNeoIsSelected) await gptNeo();
                else if (bloomIsSelected) await bloom();
                else if (optIsSelected) await opt();
                else if (dollyIsSelected) await dolly();
                else if (stablelmIsSelected) await stablelm();
                else if (pythiaIsSelected) await pythia();
                else if (vicunaIsSelected) await vicuna();
                else if (mptIsSelected) await mpt();
                else await gpt();

                typingIndicator.style.display = 'none';

                const botResponse = botmsgElement.textContent;
                if (botResponse && botResponse.trim()) {
                    const botBubble = createMessageBubble('Bot: ' + botResponse, false);
                    messagesContainer.appendChild(botBubble);
                    botBubble.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
            }
        }

        sendButton.addEventListener('click', handleSendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });
    </script>

                    <div class="setting-item" style="margin-bottom: 20px;">
                        <label style="color: white; display: block; margin-bottom: 8px;">Max Response Length</label>
                        <input id="setting-max-length" type="number" id="max-length" value="2048" min="1" max="4096" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                    </div>

                    <div class="setting-item">
                        <label style="color: white; display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" id="memory-enabled" checked>
                            Enable Context Limit
                        </label>
                    </div>
                </div>
                <button id="api-settings-button" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 20px;">
                    API Settings
                </button>

                <div id="api-settings-panel" style="display: none; position: absolute; background-color: #282828; width: 600px; height: 500px; border-radius: 8px; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1000;">
                    <h2 style="color: white; margin: 20px; text-align: center; font-size: 1.5rem; font-weight: 500;">API Settings</h2>
                    
                    <div class="settings-group" style="padding: 20px;">
                        <div class="setting-item" style="margin-bottom: 20px;">
                            <label style="color: white; display: block; margin-bottom: 8px;">OpenAI API Key</label>
                            <input type="password" id="openai-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                        </div>

                        <div class="setting-item" style="margin-bottom: 20px;">
                            <label style="color: white; display: block; margin-bottom: 8px;">Claude API Key</label>
                            <input type="password" id="claude-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                        </div>

                        <div class="setting-item" style="margin-bottom: 20px;">
                            <label style="color: white; display: block; margin-bottom: 8px;">OpenRouter API Key</label>
                            <input type="password" id="openrouter-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                        </div>
                        
                        <div class="setting-item" style="margin-bottom: 20px;">
                            <label style="color: white; display: block; margin-bottom: 8px;">Model Customization</label>
                            <select id="model-preset" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                <option value="creative">Creative</option>
                                <option value="balanced" selected>Balanced</option>
                                <option value="precise">Precise</option>
                            </select>
                        </div>

                        <div class="setting-item" style="margin-bottom: 20px;">
                            <label style="color: white; display: block; margin-bottom: 8px;">Response Style</label>
                            <select id="response-style" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                <option value="concise">Concise</option>
                                <option value="detailed" selected>Detailed</option>
                                <option value="technical">Technical</option>
                                <option value="casual">Casual</option>
                            </select>
                        </div>

                        <div style="text-align: center;">
                            <button id="save-api-settings" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                                Save API Settings
                            </button>
                        </div>
                        <div class="setting-item" style="margin-bottom: 20px;">
                            <button id="close-api-settings" style="background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%;" onclick="document.getElementById('api-settings-panel').style.display='none'">
                                Close
                            </button>
                        </div>
                        
                        <div class="setting-item" style="margin-bottom: 20px;">
                            <button id="advanced-settings-button" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%;">
                                Advanced Settings
                            </button>
                        </div>

                        <div id="advanced-settings-panel" style="display: none; position: absolute; background-color: #282828; width: 600px; height: 500px; border-radius: 8px; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1001;">
                            <h2 style="color: white; margin: 20px; text-align: center; font-size: 1.5rem; font-weight: 500;">Advanced Settings</h2>
                            <div class="settings-group" style="padding: 20px;">
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">Llama2 API Key</label>
                                    <input type="password" id="llama2-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
        
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">Mistral API Key</label>
                                    <input type="password" id="mistral-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
        
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">Google PaLM API Key</label>
                                    <input type="password" id="palm-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
        
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">Anthropic API Key</label>
                                    <input type="password" id="anthropic-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
        
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">Falcon API Key</label>
                                    <input type="password" id="falcon-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
        
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">GPT-Neo API Key</label>
                                    <input type="password" id="gptneo-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
        
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">BLOOM API Key</label>
                                    <input type="password" id="bloom-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
        
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">OPT API Key</label>
                                    <input type="password" id="opt-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
        
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">Dolly API Key</label>
                                    <input type="password" id="dolly-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
        
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">StableLM API Key</label>
                                    <input type="password" id="stablelm-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
        
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">Pythia API Key</label>
                                    <input type="password" id="pythia-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
        
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">Vicuna API Key</label>
                                    <input type="password" id="vicuna-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
        
                                <div class="setting-item" style="margin-bottom: 20px;">
                                    <label style="color: white; display: block; margin-bottom: 8px;">MPT API Key</label>
                                    <input type="password" id="mpt-key" style="width: 100%; padding: 8px; border-radius: 4px; background: #333; color: white; border: 1px solid #666;">
                                </div>
                                <div style="text-align: center; margin-top: 20px;">
                                    <button id="close-advanced-settings" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>

                        <script>
                            document.getElementById("advanced-settings-button").addEventListener("click", function() {
                                document.getElementById("advanced-settings-panel").style.display = "block";
                            });
                            
                            document.getElementById("close-advanced-settings").addEventListener("click", function() {
                                document.getElementById("advanced-settings-panel").style.display = "none";
                            });
                        </script>
                    </div>
                </div>
                <script>
                document.getElementById("api-settings-button").addEventListener("click", function() {
                    const panel = document.getElementById("api-settings-panel");
                    panel.style.display = panel.style.display === "none" ? "block" : "none";
                });
                </script>
                <div style="padding: 20px; text-align: center;">
                    <button id="save-settings" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                        Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
